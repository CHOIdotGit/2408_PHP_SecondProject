<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/cildMissionList.css">
        <link rel="stylesheet" href="../css/header.css">
        <title>자녀 미션 리스트 페이지</title>
    </head>
<body>
    <header>
        <div class="header">
            <div class="logo"></div>
                <div class="navi-bar">
                    <div class="item">
                        <button>홈</button>
                    </div>
                    <div class="item">
                        <button>지출</button>
                    </div>
                    <div class="item">
                        <button>미션</button>
                    </div>
                    <div class="item">
                        <button>캘린더</button>
                    </div>
                    <div class="drop-bar">
                        <div class="item">
                            <button>
                                <img src="../img/icon-hamburger.png" width="40px" height="40px">
                            </button>
                        </div>
                        <div class="item">
                            <button><img src="../img/icon-bell.png" width="40px" height="40px"></button>
                        </div>
                    </div>
                </div>
            </div>
        <hr>
    </header>

    <main>
        <div class="container">
            <div class="select-table">
                <div class="child-area">
                    <div class="profile-child selected">
                        <img src="../img/icon-boy-2.png">
                    </div>
                    <div class="profile-child">
                        <img src="../img/icon-boy-2.png">
                    </div>
                    <div class="profile-child">
                        <img src="../img/icon-boy-2.png">
                    </div>
                    <div class="profile-child">
                        <img src="../img/icon-boy-2.png">
                    </div>
                </div>
                <div class="btn update">
                    <button class="btn-approve">승인</button>
                    <button class="btn-delete">삭제</button>
                </div>
            </div>
            <div class="mission-list">
                <div class="mission-title">
                    <p>자녀이름</p>
                    <div class="state">
                        <p>상태</p>
                    </div>
                    <p>종류</p>
                    <p>미션 이름</p>
                    <p>금액(원)</p>
                    <p>미션 기한</p>
                </div>
                <div class="mission-content">
                    <p>자녀이름</p>
                    <div class="state state-underway">
                        <p>진행중</p>
                    </div>
                    <p>종류</p>
                    <p>미션 이름</p>
                    <p>금액(원)</p>
                    <p>미션 기한</p>
                </div>
                <hr class="list-hr-line">
                <div class="mission-content">
                    <p>자녀이름</p>
                    <div class="state state-waiting">
                        <p>대기중</p>
                    </div>
                    <p>종류</p>
                    <p>미션 이름</p>
                    <p>금액(원)</p>
                    <p>미션 기한</p>
                </div>
                <hr class="list-hr-line">
                <div class="mission-content">
                    <p>자녀이름</p>
                    <div class="state state-complete">
                        <p>완료</p>
                    </div>
                    <p>종류</p>
                    <p>미션 이름</p>
                    <p>금액(원)</p>
                    <p>미션 기한</p>
                </div>
                <hr class="list-hr-line">
                <div class="mission-content">
                    <p>자녀이름</p>
                    <div class="state state-cancel">
                        <p>취소</p>
                    </div>
                    <p>종류</p>
                    <p>미션 이름</p>
                    <p>금액(원)</p>
                    <p>미션 기한</p>
                </div>
                <hr class="list-hr-line">
            </div>
        </div>

    </main>
</body>
</html>
