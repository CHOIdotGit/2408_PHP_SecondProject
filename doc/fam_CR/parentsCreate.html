<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/parentsCreate.css">
    <link rel="stylesheet" href="../css/header.css">
    <script src="../js/header.js"></script>
    <title>⚽미션등록</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo"></div>
                <div class="navi-bar">
                    <div class="item">
                        <button>홈</button>
                    </div>
                    <div class="item">

                    </div>
                    <div class="item">
                        <button>캘린더</button>
                    </div>
                    <div class="drop-bar">
                        <div class="item">
                            <button class="hamburger-btn">
                                <img src="../../doc/img/icon-hamburger.png" alt="" width="40px" height="40px">
                            </button>
                            <!-- 햄버거 드롭 메뉴 -->
                            <div class="dropdown">
                                <a href="#">개인정보 수정</a>
                                <a href="#">가족정보</a>
                            </div>
                        </div> 

                        <div class="item">
                            <button class="bell-btn">
                                <img src="../../doc/img/icon-bell.png" alt="" width="40px" height="40px">
                            </button>
                            <!-- 벨 드롭 메뉴 -->
                                <div class="dropdown-bell">
                                    <a href="#" class="alram">
                                        <img src="../doc/img/profile-icon/icon-girl-1.png" width="50px" height="50px" >
                                        <div class="content">
                                            <p>[미션]배현진(이)의 미션이 등록되었어요!</p>
                                            <p>2024. 12. 04</p>
                                        </div>
                                    </a>
                                    <a href="#" class="alram">
                                        <img src="../doc/img/profile-icon/icon-girl-1.png" width="50px" height="50px" >
                                        <div class="content">
                                            <p>[미션]배현진(이)의 미션이 승인을 기다리고 있어요.</p>
                                            <p>2024. 12. 04</p>
                                        </div>
                                    </a>
                                    <a href="#" class="alram">
                                        <img src="../doc/img/profile-icon/icon-girl-1.png" width="50px" height="50px" >
                                        <div class="content">
                                            <p>[미션]배현진(이)의 지출이 등록되었어요!</p>
                                            <p>2024. 12. 03</p>
                                        </div>
                                    </a>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        <hr>
    </header>

    <form action="#">
        <div class="container">
            <div class="content">
                <p>미션 제목</p>
                <input type="text" class="ms-title" id="ms-title"  required>
                <input type="date" class="ms-date" id="ms-date" required>
            </div>
            <div class="content">
                <p>미션 종류</p>
                <button><img src="../img/icon-pencil.png" alt=""></button>
                <button><img src="../img/icon-bicycle.png" alt=""></button>
                <button><img src="../img/icon-cleaner.png" alt=""></button>
                <button><img src="../img/icon-clock.png" alt=""></button>
                <button><img src="../img/icon-checklist7.png" alt=""></button>
            </div>
            <div class="content">
                <p>미션 내용</p>
                <textarea id="ms-content" placeholder="내용을 적으세요"></textarea>
            </div>
            <div class="content">
                <p>금액(원)</p>
                <input type="number" class="ms-amount" id="ms-amount" required>
            </div>

        </div>
    </form>
</body>
</html>
